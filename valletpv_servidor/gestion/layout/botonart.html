<div data-id="@id"  class="col-xs-12 col-xm-12 col-md-3 col-lg-3" >
    <div  style="background-color: color_mod; border:solid 1px;" class="margen" >
        <div class="row margen" style="height: 85%">
            <h4>@Nombre</h4>
            <div style="text-align: left;font-size: 80%;padding: 10px"> 
               <div class="row"><div class="col-xs-6 col-xm-6 col-md-6 col-lg-6">Precio:</div><div> @P1</div></div>
               <div class="row"><div class="col-xs-6 col-xm-6 col-md-6 col-lg-6">Tag:</div><div> @Tag  "</div></div>
               <div class="row"><div class="col-xs-6 col-xm-6 col-md-6 col-lg-6">ID Articulo:</div><div> @id</div></div>
               <div class="row"><div class="col-xs-6 col-xm-6 col-md-6 col-lg-6">Nombre familia:</div><div> @nom_fam</div></div>
            </div>
       </div>
       <div class="row" style="height:  15%;width: 90%;margin-left: 10px">
        <div  class="btn-group pull-right margen">
                 <button   data-toggle="tooltip" title="editar articulos"  type="button" class="btn btn-xm
                         btn-default pull-right "  onclick="editar(@id)">
                      <span class="glyphicon glyphicon-edit"></span>
                </button>
                <button   data-toggle="tooltip" title="Clonar articulo"   type="button" class="btn btn-xm
                       btn-default pull-right "  onclick="clonar(@id)" >
                  <span class="glyphicon glyphicon-export"></span>
                </button>
                <button  data-toggle="tooltip" title="Eliminar articulos"   type="button" class="btn btn-xm
                         btn-default pull-right "  onclick="borrar(@id)" >
                      <span class="glyphicon glyphicon-trash"></span>
                </button>
           </div>
      </div>
</div>
</div>
